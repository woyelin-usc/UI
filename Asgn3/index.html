<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="gentilis-normal-normal.js"></script>

	<script src="https://code.jquery.com/jquery-1.12.3.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="pdollar.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>

<body onload = "onLoadEvent()">

<!-- Gesture image and canvas -->
<center>
	<h1> Multiple Video Player</h1>
	<div class="container" style="width: 80%">
		<table class="display" id="videoTable" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>canvas</th>
					<th>video</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td >	
					<canvas id="canvas0" width="400" height="250" style="background-color:#dddddd"
						onmousedown="mouseDownEvent(event.clientX, event.clientY, event.button)"
						onmousemove="mouseMoveEvent(event.clientX, event.clientY, event.button)"
						onmouseup="mouseUpEvent(event.clientX, event.clientY, event.button)"
						oncontextmenu="return false;">
					</canvas>
				</td>
				<td>This special canvas is used to:
					<ul> 
						<li>Control all the videos simutaneously</li>
						<li>Adding a new video ( + )</li>
					</ul>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</center>

</body>
</html>
